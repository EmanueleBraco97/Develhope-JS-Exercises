<html>
  <body>
    <div id="container">
      <h2>Hero's List</h2>
      <ul class="hero-list">

        <li class="hero-list-item">Superman</li>
        <li class="hero-list-item">Spiderman</li>
        <li class="hero-list-item">Hulk</li>
        <li class="hero-list-item">Wolverine</li>

<script>
  // code here
  let items= document.querySelector(".hero-list");
  items.addEventListener('mouseover', function (event){
    event.target.style.color= 'red';
  });

  items.addEventListener('mouseout', function (event){
    event.target.style.color = ''
  });
