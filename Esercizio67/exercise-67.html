<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
  // code here
  let titlePropertyTodo; //variabile definita, non inizializzata, andremo a passargli il valore di TITLE

  fetch('https://jsonplaceholder.typicode.com/todos/4') //chiamata
  .then(response =>{
    return response.json()
  })
  .then((data) => {
    titlePropertyTodo= data.title
    console.log(titlePropertyTodo);
  })

  let h2= document.createElement('h2');
  h2.innerHTML = titlePropertyTodo; //come da traccia prender√† il valore del titolo//

  let input = document.createElement('input');
  input.type= 'checkbox'
  input.setAttribute('checked', true)

  let container = document.getElementById('container')
  container.append(h2, input)
</script>
